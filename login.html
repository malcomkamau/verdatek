<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | VerdaTek</title>
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back</h1>
      <form class="login-form" id="login-form" action="">
        <div class="input-group">
          <div class="user">
            <label for="uname">Username</label>
            <input class="input-field" id="uname" type="text" />
          </div>

          <div class="user">
            <label for="passwd">Password</label>
            <input class="input-field" id="passwd" type="password" />
          </div>

          <button class="input-btn" id="submit-btn">Sign In</button>
        </div>
      </form>
    </div>

    <script></script>
  </body>
</html>
